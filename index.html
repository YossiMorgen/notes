<body> 
 
    <header >
        <h1>my task bourd</h1> 
        <section id="form_s">
            <form id="form" action="" onsubmit="validForm()">
                <textarea required placeholder="enter assignment" name="" id="txt" cols="30" rows="10"></textarea>
                <br>
                <input class="f_datimeinp" required id="date" type="date">
                <input class="f_datimeinp" required id="time" type="time">
                <button class="btn btn-success" type="submit">submit</button>
                <button onmouseleave="currentDatime()" class="btn btn-danger" type="reset">reset</button>
            </form>
        </section>  
    </header>
     
    <main id="notes_container">
           
    </main>
    <script src="index.js"></script>
</body>
